<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профіль</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      if (isLoggedIn !== "true") {
        window.location.href = "login.html";
        return;
      }
  
      document.getElementById("name").textContent = localStorage.getItem("userName") || "Безіменний";
      document.getElementById("login").textContent = localStorage.getItem("userLogin");
      document.getElementById("password").textContent = localStorage.getItem("userPassword");
    });
</script>
<body>
<div class="container mt-5">
  <div class="text-center">
    <img src="avatar.jpg" alt="avatar" class="rounded-circle mb-3" width="120" height="120">
    <h3 id="name">Імʼя Користувача</h3>
    <p><strong>Логін:</strong> <span id="login"></span></p>
    <p><strong>Пароль:</strong> <span id="password"></span></p>
  </div>
</div>
</body>
</html>
