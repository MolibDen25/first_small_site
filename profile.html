<!DOCTYPE html>
<html lang="uk">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<script>
  let fieldToEdit = "";

  document.addEventListener("DOMContentLoaded", function () {
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (isLoggedIn !== "true") {
      window.location.href = "login.html";
      return;
    }

    const container = document.querySelector(".ms-auto");
    if (container) {
      const name = localStorage.getItem("userName") || "–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á";
      container.innerHTML = `
        <a href="profile.html" class="d-flex align-items-center text-decoration-none text-dark">
          <img src="avatar.jpg" alt="avatar" class="rounded-circle me-2" width="32" height="32">
          <span>${name}</span>
        </a>
      `;
    }

    document.getElementById("name").textContent = localStorage.getItem("userName") || "–ë–µ–∑—ñ–º–µ–Ω–Ω–∏–π";
    document.getElementById("login").textContent = localStorage.getItem("userLogin");
    document.getElementById("password").textContent = localStorage.getItem("userPassword");
  });

  function openEditModal(field) {
    fieldToEdit = field;
    const currentValue = localStorage.getItem(`user${capitalize(field)}`);
    document.getElementById("editInput").value = currentValue || "";
    const modal = new bootstrap.Modal(document.getElementById("editModal"));
    modal.show();
  }

  function saveEdit() {
    const newValue = document.getElementById("editInput").value;
    if (newValue.trim() !== "") {
      localStorage.setItem(`user${capitalize(fieldToEdit)}`, newValue);
      document.getElementById(fieldToEdit).textContent = newValue;
    }
    bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  function logout() {
    localStorage.clear();
    window.location.href = "index.html";
  }

  function logoutAndDelete() {
    const login = localStorage.getItem("userLogin");

    if (!login) {
      alert("–ü–æ–º–∏–ª–∫–∞: –ª–æ–≥—ñ–Ω –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.");
      return;
    }

    fetch("/api/deleteUser", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ login })
    })
    .then(res => res.json())
    .then(result => {
      if (result.success) {
        localStorage.clear();
        alert("–ü—Ä–æ—Ñ—ñ–ª—å –≤–∏–¥–∞–ª–µ–Ω–æ.");
        window.location.href = "index.html";
      } else {
        alert("–ü–æ–º–∏–ª–∫–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è: " + (result.error || "–Ω–µ–≤—ñ–¥–æ–º–æ"));
      }
    })
    .catch(err => {
      console.error("–ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è:", err);
      alert("–ü–æ–º–∏–ª–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
    });
  }
</script>
